<html>
    <head>
        <style>
            /*unvisited link */
            a:link{
                color :brown
            }
            /*visited link*/
            a:visited{
                color : red
            }    
            /* mouse over link*/
            a:hover{
                color :  yellow
            } 
            a:active{
                color : blue
            }   
        </style>
    </head>
    <body>
        <p><a href = "Flower.photo.jpg">This link is ......</a></p>
        <p>a:hover Must come from a:</p>
        <p>a:active Must come after a:</p>
    </body>
</html>
